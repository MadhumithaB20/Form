<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="login.html">
        <label for="fname">firstname</label>
        <input type="text" id="fname" ><br>
        <label for="lname" >lastname</label>
        <input type="text" id="lname" ><br>
        <label>Gender:</label>
        <label for="mal">Male</label>
        <input type="radio" id="mal" name="gen" >
        <label for="fem">Female</label>
        <input type="radio" id="fem" name="gen"><br>
        <label for="do">enter your dob</label>
        <input type="date" id="do"><br>
        <label for="">enter time</label>
        <input type="time"><br>
        <label for="">enter week</label>
        <input type="week"><br>
        <label for="">enter month</label>
        <input type="month"><br>
        <label for="">Enter phone number</label>
        <input type="tel" placeholder="xx-xxxx-xxxx" pattern="[0-9]{10}"><br>
        <label for="">Enter user name</label>
        <input type="text" placeholder="enter username"  pattern="[\w.@$&#]{3,}"><br>
        <label for="">Enter Password</label>
        <input type="text" placeholder="enter password"  pattern="[A-Za-z0-9]{8,}"><br>
        <label for="">Enter mailid</label>
        <input type="email" id="mail" placeholder="enter mailid"><br>
        <label for="">Select Hobby</label>
        <input type="checkbox" name="hob">cricket
        <input type="checkbox" name="hob" checked="checked">reading
        <input type="checkbox" name="hob">hockey <br>
        <input type="submit"><br>
        <input type="reset">
    </form>  
</body>
</html>
